apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: prizm-web-admin
  namespace: default
spec:
  parentRefs:
    - name: prizm-gateway
  hostnames:
    - "mgmt.prizm.run"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: "/"
      backendRefs:
        - name: prizm-web-admin
          port: 80
